
<div *ngIf="cartItems.length===0" class="alert alert-info">Votre panier est vide.</div>
<ul *ngIf="cartItems.length>0" class="list-group">
    <li class="list-group-item">
        <ul class="list-group">
            <li  *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
                <div class="container">
                    <div class="row">
                      <div class="col-6 float-left">
                        {{item.title}}
                      </div>
                      <div class="col-3">
                        <span class="badge badge-secondary badge-pill float-right">{{item.price| currency :'EUR'}}</span>
                      </div>
                      <div class="col-3 float-right">
                        <button type="button" class="btn btn-outline-danger float-right" (click)="retirer(item)">Retirer</button>
                      </div>
                    </div>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="container">
                    <div class="row">
                      <div class="col-6 float-left">
                        Reduction
                      </div>
                      <div class="col-3">
                        <p class="text-justify float-right">{{discount| currency :'EUR':true}}</p>
                      </div>
                    </div>
                </div>
            </li>
        </ul>

    </li>    
    <li class="list-group-item active">
        <strong>Total : </strong><span class="float-right">{{totalPrice| currency :'EUR':true}}</span>
    </li>
</ul>
