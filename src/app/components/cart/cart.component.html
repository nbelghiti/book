
<div *ngIf="cartItems.length===0" class="alert alert-info">Votre panier est vide.</div>
<ul *ngIf="cartItems.length>0" class="list-group">
    <h5>Votre panier</h5>
    <li class="list-group-item">
        <ul class="list-group">
            <li  *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
                <div class="container">
                    <div class="row">
                      <div class="col-auto d-sm-none d-md-block d-lg-block float-left">
                        <img src="{{item.cover}}" alt="">
                      </div>
                      <div class="center-col col-5 float-left">
                        {{item.title}}
                      </div>
                      <div class="center-col col-2">
                        <span class="badge badge-secondary badge-pill float-right">{{item.price| currency :'EUR'}}</span>
                      </div>
                      <div class="center-col col-2 float-right">
                        <button type="button" class="btn btn-outline-danger float-right" (click)="deleteItem(item.id)">Retirer</button>
                      </div>
                    </div>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="container">
                    <div class="row">
                      <div class="center-col col-8">
                        RÃ©duction
                      </div>
                      <div class="center-col col-4">
                        <p class="text-justify float-right">{{discount| currency :'EUR'}}</p>
                      </div>

                    </div>
                </div>
            </li>
        </ul>

    </li>    
    <li class="list-group-item active">
        <strong>Total : </strong><span class="float-right">{{totalPrice| currency :'EUR'}}</span>
    </li>
</ul>
